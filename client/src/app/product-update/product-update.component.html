<div class="contain">
    <div  id="floating-panel">
        <h2 style="text-align: center; font-size: 30px; color: rgb(221, 241, 235);">Update Products</h2>
        <div style="color: rgb(255, 255, 255);" class="row justify-content-center">
          <div class="col-md-10">
              <form [formGroup]="stationeryForm" (ngSubmit)="onUpdate()">
                <div class="form-group">
                  <label>Product Name</label>
                  <input class="form-control"  type="text" formControlName="name" />
                </div>
        
                <div class="form-group">
                  <label>UnitPrice</label>
                  <input class="form-control"  type="text" formControlName="unitprice" placeholder="₹"  (change)="unitPriceChange()"/>
                </div>
        
                <div class="form-group">
                  <label>Quantity</label>
                  <input class="form-control" type="text" formControlName="quantity" (change)="quantityChange()"/>
                </div>
      
                <div class="form-group">
                  <label>ToatalAmount</label>
                  <input matinput readonly class="form-control" id="TA" type="text" formControlName="totalamount" placeholder="₹" />
                </div>
      
                <div class="form-group">
                  <label>Date</label>
                  <input class="form-control" type="date" formControlName="date" required/>
                </div>
      
                <div class="form-group">
                  <label>Image</label>
                  <input class="form-control" (change)=" selectFile($event)" type="file" formControlName="image" />
                  <img src="{{imageUrl}}" height="100px" width="100px" *ngIf="imageUrl" alt="failed">
                </div>
      
                <!-- <div class="form-group">
                  <label>Status</label>
                  <input class="form-control" type="text" formControlName="Status" />
                </div> -->
                <div class="form-group">
                  <label>Status</label><br>
                  <select id="status" formControlName="status">
                    <option *ngFor="let c of SalePurchasetatus" [ngValue]="c">{{ c }}</option>
                </select>
                </div>
                <br>
                <div class="form-group">
                  <button class="btn btn-primary btn-block" type="submit">Update</button>
                </div>
                <br>
              </form>
          </div>
        </div>
      </div>

</div>
