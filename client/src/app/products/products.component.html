<div class="contain">
  <!-- Success message -->
  <div *ngIf="successMessage" class="success-msg">
    {{ successMessage }}
  </div>
  <div id="floating-panel">
    <h2 class="form-title">Add Products</h2>
    <form [formGroup]="stationeryForm" (ngSubmit)="onSubmit()" class="modern-form">

      <!-- Product Name -->
      <div class="form-group floating-label">
        <input type="text" formControlName="name" class="form-control" placeholder=" " />
        <label>Product Name</label>
      </div>

      <!-- Unit Price -->
      <div class="form-group floating-label">
        <input type="text" formControlName="unitprice" class="form-control" placeholder=" "
          (change)="unitPriceChange()" />
        <label>Unit Price (₹)</label>
      </div>

      <!-- Quantity -->
      <div class="form-group floating-label">
        <input type="text" formControlName="quantity" class="form-control" placeholder=" "
          (change)="quantityChange()" />
        <label>Quantity</label>
      </div>

      <!-- Total Amount -->
      <div class="form-group floating-label">
        <input type="text" formControlName="totalamount" class="form-control" placeholder=" " readonly />
        <label>Total Amount (₹)</label>
      </div>

      <!-- Date -->
      <div class="form-group floating-label">
        <input type="date" formControlName="date" class="form-control" placeholder=" " required />
      </div>

      <!-- Image -->
      <div class="form-group">
        <input type="file" id="imagefile" accept="image/*" class="form-control image-input"
          (change)="selectFile($event)" formControlName="image" />
        <div class="image-preview" *ngIf="imageUrl">
          <img [src]="imageUrl" alt="failed">
        </div>
      </div>
      <br>
      <!-- Status -->
      <div class="form-group floating-label select-wrapper">
        <select formControlName="status" class="form-control">
          <option *ngFor="let c of SalePurchasetatus" [ngValue]="c">{{ c }}</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="form-group submit-wrapper">
        <button type="submit" class="btn submit-btn">Submit</button>
      </div>
    </form>
  </div>
</div>
